<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Download File</title>
</head>
<body>
<h2>Download File</h2>
<ul>
  <li th:each="file : ${files}">
    <a th:href="@{/download/{fileName}(fileName=${file})}" th:text="${file}"></a>
  </li>
</ul>
</body>
</html>
